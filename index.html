<!-- The document type declaration specifies the document type and version of HTML being used. -->
<!DOCTYPE html>
<!-- Begin the HTML document with the opening <html> tag and set the language attribute to 'en' for English. -->
<html lang="en">

<head>
    <!-- Set the character encoding of the document to UTF-8 to support a wide range of characters. -->
    <meta charset="UTF-8">
    <!-- Set the X-UA-Compatible meta tag to ensure compatibility with the latest version of Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport meta tag to control the layout and scaling of the page for different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document to 'Html Css Simple Template'. -->
    <title>Html Css Simple Template</title>

    <!-- Include the Bootstrap Icons CSS file to access icons provided by Bootstrap. -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <!-- Include the main CSS file for custom styles. -->
    <!-- Note: Ensure that the file paths are correct and point to the respective CSS files. -->
    <!-- Extreme Description: This link tag specifies the path to the CSS file responsible for the layout and styling of the webpage. -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- The body of the HTML document where the content of the webpage is placed. -->
    <!-- Extreme Description: This section contains the content visible to users, such as text, images, and other elements. -->
</body>
<!-- Close the HTML document with the closing </html> tag. -->

</html>
