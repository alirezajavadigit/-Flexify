<!-- The document type declaration specifies the document type and version of HTML being used. -->
<!DOCTYPE html>
<!-- Begin the HTML document with the opening <html> tag and set the language attribute to 'en' for English. -->
<html lang="en">

<head>
    <!-- Set the character encoding of the document to UTF-8. -->
    <meta charset="UTF-8">

    <!-- Ensure compatibility with the latest version of Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Control the layout and scaling of the page for different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document. -->
    <title>Html Css Simple Template</title>

    <!-- Link to Apple touch icon for iOS devices. -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">

    <!-- Link to favicon for browsers. -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">

    <!-- Link to web app manifest file. -->
    <link rel="manifest" href="./images/icons/site.webmanifest">

    <!-- Include the Bootstrap Icons CSS file. -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css">

    <!-- Include the main CSS file for custom styles. -->
    <!-- Note: Ensure that the file paths are correct. -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- The body of the HTML document where the content of the webpage is placed. -->
    <!-- Extreme Description: This section contains the content visible to users, such as text, images, and other elements. -->
</body>
<!-- Close the HTML document with the closing </html> tag. -->

</html>
